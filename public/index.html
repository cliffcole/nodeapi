<!DOCTYPE html>
<html lang="en">
<head>
    <title>Travel Troll</title>

     <!-- Boostrap CSS-->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!-- DOC CSS -->
    <link rel="stylesheet" href="/stylesheets/index.css">

    <!-- Javascripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="/javascripts/main.js"></script>
    

</head>
<body>
    <!-- THIS CONTAINS THE ENTIRE SITE -->
    <div class="main-container container-fluid">

        <!-- BANNER -->
        <div class="row" id="banner">
            <div class="col-12">

                <!-- SECTION TITLE -->
                <div class="thetitle">
                  <h1 class="display-1" id="title">
                    Travel Troll
                  </h1>
                </div>

                <!-- ADD REVIEW BUTTON -->
                <div class="add-button">
                    <button class="btn btn-outline-danger btn-lg" data-toggle="modal" data-target="#addReview">Add Review!</a>
                </div>
            </div>
        </div>


        <!-- RECENT REVIEWS -->
        <div class="row" id="reviews">
            <div class="col-12">

                <!-- SECTION TITLE -->
                <h4 class="reviews-title display-4">Recent Reviews</h4>
                <div class="divider"></div>
                <!-- TOP 10 REVIEWS -->
                <div class="top-reviews">
                <!-- INSERT REVIEWS HERE -->
                
                </div>

            </div>
        </div>

        <!-- THE FOOTER -->
        <div class="row" id="footer">
          <div class="col-12">
            <h6 class="display-6" id="footer-text">
              Built by Cliff, Kim, Sunit & Zach 
            </h6>
          </div>
        </div>
        
      </div>
<!--- modal for adding review -->
      <div class="modal" id="addReview" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Review</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="submitReview">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <label for="review">Review</label>
                      <textarea class="form-control" id="review" name="review" placeholder="Please type your review" rows="3"></textarea> </textarea>
                    </div>
                    <div class="form-group">
                      <label for="city">City</label>
                      <input type="text" class="form-control" id="city" name="city" placeholder="City">
                    </div>
                    <div class="form-group">
                      <label for="country">Country</label>
                      <input type="text" class="form-control" id="country" name="country" placeholder="Country">
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <select class="form-control" id="rating" name=rating>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
            </div>
            <div class="modal-footer">
              <button id="btnAddReview" type="submit" class="btn btn-primary">Add Review</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!--- modal for editing review -->
      <div class="modal" id="modifyReview" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Review</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="editReview">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <label for="review">Review</label>
                      <textarea class="form-control" id="review" name="review" placeholder="Please type your review" rows="3"></textarea> </textarea>
                    </div>
                    <div class="form-group">
                      <label for="city">City</label>
                      <input type="text" class="form-control" id="city" name="city" placeholder="City">
                    </div>
                    <div class="form-group">
                      <label for="country">Country</label>
                      <input type="text" class="form-control" id="country" name="country" placeholder="Country">
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <select class="form-control" id="rating1" name=rating>
                          
                        </select>
                      </div>
            </div>
            <div class="modal-footer">
              <button id="updateReview" type="button" class="btn btn-primary">Update Review</button>
              <button id="deleteReview" type="button" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
